{% extends 'base.html' %}


{% block title %} Welcome Page {% endblock %}

{% block content %}



<form action="" method="post" class="form"> {% csrf_token %}
	<table>
		<tr>
			<td colspan="2">
				<p>{{ result }}</p>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<h1>Login</h1>
			</td>
		</tr>
		<tr>
			<td>Username</td>
			<td><input type="text" value="" name="username"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" value="" name="password"></td>
		</tr>
		<tr>
			<td>
				<input type="submit" value="Submit" name="loginForm">
			</td>
		</tr>
	</table>
</form>


<form action="" method="post" class="form"> {% csrf_token %}
	<table>
		<tr>
			<td colspan="2">
				<h1>Register</h1>
			</td>
		</tr>
		<tr>
			<td>Username:</td>
			<td><input type="text" value="" name="username"></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="text" value="" name="email"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" value="" name="password"></td>
		</tr>
		<tr>
			<td><input type="submit" value="Submit" name="registerForm"></td>
		</tr>
	</table>
</form>


{% endblock %}
